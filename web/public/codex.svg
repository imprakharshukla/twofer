<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <style>
    .cell {
      fill: #D9D9D9;
      fill-opacity: 0;
      stroke: #D9D9D9;
      stroke-width: 1px;
      shape-rendering: crispEdges;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    
    .origin {
      fill-opacity: 1 !important;
      animation: none !important;
    }
    
    .w0 { animation-name: w0; }
    .w1 { animation-name: w1; }
    .w2 { animation-name: w2; }
    .w3 { animation-name: w3; }
    .w4 { animation-name: w4; }
    .w5 { animation-name: w5; }
    .w6 { animation-name: w6; }
    .w7 { animation-name: w7; }
    .w8 { animation-name: w8; }
    .w9 { animation-name: w9; }
    .w10 { animation-name: w10; }
    .w11 { animation-name: w11; }
    .w12 { animation-name: w12; }

    /* 
      Total cycle: 3.0s. 
      Forward wave moves down the diagonal (d=0 to 12).
      Reverse wave bounces back up the diagonal.
      Keyframes calculated for a precise mathematical reflection.
    */
    @keyframes w0 { 0%, 10%, 80%, 90%, 100% { fill-opacity: 0; } 3.333%, 83.333% { fill-opacity: 0.6; } }
    @keyframes w1 { 0%, 3.333%, 13.333%, 76.667%, 86.667%, 100% { fill-opacity: 0; } 6.667%, 80% { fill-opacity: 0.6; } }
    @keyframes w2 { 0%, 6.667%, 16.667%, 73.333%, 83.333%, 100% { fill-opacity: 0; } 10%, 76.667% { fill-opacity: 0.6; } }
    @keyframes w3 { 0%, 10%, 20%, 70%, 80%, 100% { fill-opacity: 0; } 13.333%, 73.333% { fill-opacity: 0.6; } }
    @keyframes w4 { 0%, 13.333%, 23.333%, 66.667%, 76.667%, 100% { fill-opacity: 0; } 16.667%, 70% { fill-opacity: 0.6; } }
    @keyframes w5 { 0%, 16.667%, 26.667%, 63.333%, 73.333%, 100% { fill-opacity: 0; } 20%, 66.667% { fill-opacity: 0.6; } }
    @keyframes w6 { 0%, 20%, 30%, 60%, 70%, 100% { fill-opacity: 0; } 23.333%, 63.333% { fill-opacity: 0.6; } }
    @keyframes w7 { 0%, 23.333%, 33.333%, 56.667%, 66.667%, 100% { fill-opacity: 0; } 26.667%, 60% { fill-opacity: 0.6; } }
    @keyframes w8 { 0%, 26.667%, 36.667%, 53.333%, 63.333%, 100% { fill-opacity: 0; } 30%, 56.667% { fill-opacity: 0.6; } }
    @keyframes w9 { 0%, 30%, 40%, 50%, 60%, 100% { fill-opacity: 0; } 33.333%, 53.333% { fill-opacity: 0.6; } }
    @keyframes w10 { 0%, 33.333%, 43.333%, 46.667%, 56.667%, 100% { fill-opacity: 0; } 36.667%, 50% { fill-opacity: 0.6; } }
    @keyframes w11 { 0%, 36.667%, 53.333%, 100% { fill-opacity: 0; } 40%, 46.667% { fill-opacity: 0.6; } 43.333% { fill-opacity: 0.3; } }
    @keyframes w12 { 0%, 40%, 50%, 100% { fill-opacity: 0; } 43.333% { fill-opacity: 0.6; } }
  </style>

  <!-- Thin precise grid frame -->
  <rect x="88" y="88" width="124" height="124" fill="none" stroke="#333333" stroke-width="1" shape-rendering="crispEdges" />

  <!-- 7x7 Matrix Array -->
  <g id="computation-matrix">
    <!-- Row 0 -->
    <rect class="cell w0" x="100" y="100" width="4" height="4" />
    <rect class="cell w1" x="116" y="100" width="4" height="4" />
    <rect class="cell w2" x="132" y="100" width="4" height="4" />
    <rect class="cell w3" x="148" y="100" width="4" height="4" />
    <rect class="cell w4" x="164" y="100" width="4" height="4" />
    <rect class="cell w5" x="180" y="100" width="4" height="4" />
    <rect class="cell w6" x="196" y="100" width="4" height="4" />

    <!-- Row 1 -->
    <rect class="cell w1" x="100" y="116" width="4" height="4" />
    <rect class="cell w2" x="116" y="116" width="4" height="4" />
    <rect class="cell w3" x="132" y="116" width="4" height="4" />
    <rect class="cell w4" x="148" y="116" width="4" height="4" />
    <rect class="cell w5" x="164" y="116" width="4" height="4" />
    <rect class="cell w6" x="180" y="116" width="4" height="4" />
    <rect class="cell w7" x="196" y="116" width="4" height="4" />

    <!-- Row 2 -->
    <rect class="cell w2" x="100" y="132" width="4" height="4" />
    <rect class="cell w3" x="116" y="132" width="4" height="4" />
    <rect class="cell w4" x="132" y="132" width="4" height="4" />
    <rect class="cell w5" x="148" y="132" width="4" height="4" />
    <rect class="cell w6" x="164" y="132" width="4" height="4" />
    <rect class="cell w7" x="180" y="132" width="4" height="4" />
    <rect class="cell w8" x="196" y="132" width="4" height="4" />

    <!-- Row 3 (Contains Center Origin Point) -->
    <rect class="cell w3" x="100" y="148" width="4" height="4" />
    <rect class="cell w4" x="116" y="148" width="4" height="4" />
    <rect class="cell w5" x="132" y="148" width="4" height="4" />
    <rect class="cell origin" x="148" y="148" width="4" height="4" />
    <rect class="cell w7" x="164" y="148" width="4" height="4" />
    <rect class="cell w8" x="180" y="148" width="4" height="4" />
    <rect class="cell w9" x="196" y="148" width="4" height="4" />

    <!-- Row 4 -->
    <rect class="cell w4" x="100" y="164" width="4" height="4" />
    <rect class="cell w5" x="116" y="164" width="4" height="4" />
    <rect class="cell w6" x="132" y="164" width="4" height="4" />
    <rect class="cell w7" x="148" y="164" width="4" height="4" />
    <rect class="cell w8" x="164" y="164" width="4" height="4" />
    <rect class="cell w9" x="180" y="164" width="4" height="4" />
    <rect class="cell w10" x="196" y="164" width="4" height="4" />

    <!-- Row 5 -->
    <rect class="cell w5" x="100" y="180" width="4" height="4" />
    <rect class="cell w6" x="116" y="180" width="4" height="4" />
    <rect class="cell w7" x="132" y="180" width="4" height="4" />
    <rect class="cell w8" x="148" y="180" width="4" height="4" />
    <rect class="cell w9" x="164" y="180" width="4" height="4" />
    <rect class="cell w10" x="180" y="180" width="4" height="4" />
    <rect class="cell w11" x="196" y="180" width="4" height="4" />

    <!-- Row 6 -->
    <rect class="cell w6" x="100" y="196" width="4" height="4" />
    <rect class="cell w7" x="116" y="196" width="4" height="4" />
    <rect class="cell w8" x="132" y="196" width="4" height="4" />
    <rect class="cell w9" x="148" y="196" width="4" height="4" />
    <rect class="cell w10" x="164" y="196" width="4" height="4" />
    <rect class="cell w11" x="180" y="196" width="4" height="4" />
    <rect class="cell w12" x="196" y="196" width="4" height="4" />
  </g>
</svg>