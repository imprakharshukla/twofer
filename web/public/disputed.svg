<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40" width="200" height="40">
    <!-- Pulsing Center Line -->
    <line x1="100" y1="10" x2="100" y2="30" stroke="#333333" stroke-width="1.5" stroke-linecap="round">
        <animate attributeName="opacity" values="0.15; 0.85; 0.15" dur="2.5s" repeatCount="indefinite" />
    </line>

    <!-- Electrical Crackle / Sparks -->
    <g fill="none" stroke-linecap="round" stroke-linejoin="round">
        <!-- Spark 1 -->
        <path d="M 92,20 l 2,-3 l 2,5 l 2,-4 l 2,3 l 2,-1 l 2,3 l 2,-5 l 2,2" stroke="#FF6B2B" stroke-width="0.75" opacity="0">
            <animate attributeName="opacity" calcMode="discrete" values="0; 1; 0; 1; 0; 0" keyTimes="0; 0.1; 0.12; 0.15; 0.17; 1" dur="2.4s" repeatCount="indefinite" />
        </path>
        
        <!-- Spark 2 -->
        <path d="M 92,21 l 2,2 l 2,-4 l 2,3 l 3,-5 l 2,2 l 3,-1 l 2,3" stroke="#D9D9D9" stroke-width="0.5" opacity="0">
            <animate attributeName="opacity" calcMode="discrete" values="0; 0; 1; 0; 0" keyTimes="0; 0.35; 0.38; 0.4; 1" dur="1.8s" repeatCount="indefinite" />
        </path>
        
        <!-- Spark 3 -->
        <path d="M 94,18 l 2,4 l 3,-3 l 2,2 l 2,-4 l 3,3" stroke="#FF6B2B" stroke-width="0.75" opacity="0">
            <animate attributeName="opacity" calcMode="discrete" values="0; 0; 1; 0; 1; 0; 0" keyTimes="0; 0.6; 0.63; 0.65; 0.68; 0.7; 1" dur="2.1s" repeatCount="indefinite" />
        </path>
        
        <!-- Spark 4 -->
        <path d="M 93,20 l 2,-2 l 2,5 l 3,-4 l 2,2 l 3,-3 l 2,2" stroke="#D9D9D9" stroke-width="0.75" opacity="0">
            <animate attributeName="opacity" calcMode="discrete" values="0; 0; 0.8; 0; 0" keyTimes="0; 0.8; 0.83; 0.85; 1" dur="1.5s" repeatCount="indefinite" />
        </path>
        
        <!-- Spark 5 -->
        <path d="M 92,19 l 2,-2 l 1,3 l 2,-1" stroke="#FF6B2B" stroke-width="0.5" opacity="0">
            <animate attributeName="opacity" calcMode="discrete" values="0; 0; 1; 0; 0" keyTimes="0; 0.5; 0.52; 0.54; 1" dur="1.2s" repeatCount="indefinite" />
        </path>
        
        <!-- Spark 6 -->
        <path d="M 108,21 l -2,2 l -1,-3 l -3,2" stroke="#D9D9D9" stroke-width="0.5" opacity="0">
            <animate attributeName="opacity" calcMode="discrete" values="0; 0; 0.9; 0; 0" keyTimes="0; 0.25; 0.28; 0.3; 1" dur="1.9s" repeatCount="indefinite" />
        </path>
    </g>

    <!-- Left Triangle -->
    <polygon points="80,14 80,26 90,20" fill="#FF6B2B" stroke="#FF6B2B" stroke-width="0.5" stroke-linejoin="round">
        <animateTransform attributeName="transform" type="translate" calcMode="discrete"
            values="0,0; 1,0; 0,0; -1,0; 0,0; 2,0; 0,0; -1,0; 0,0; 1,0; 0,0"
            keyTimes="0; 0.07; 0.15; 0.32; 0.4; 0.58; 0.65; 0.77; 0.85; 0.92; 1"
            dur="2.3s" repeatCount="indefinite" />
    </polygon>

    <!-- Right Triangle -->
    <polygon points="120,14 120,26 110,20" fill="#D9D9D9" stroke="#D9D9D9" stroke-width="0.5" stroke-linejoin="round">
        <animateTransform attributeName="transform" type="translate" calcMode="discrete"
            values="0,0; -1,0; 0,0; 1,0; 0,0; -2,0; 0,0; 1,0; 0,0; -1,0; 0,0"
            keyTimes="0; 0.12; 0.2; 0.35; 0.42; 0.61; 0.68; 0.82; 0.9; 0.95; 1"
            dur="2.9s" repeatCount="indefinite" />
    </polygon>
</svg>