<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
    <defs>
        <style>
            @keyframes breathe {
                0%, 100% { transform: scale(0.95); }
                50% { transform: scale(1.05); }
            }
            @keyframes fadeText {
                0%, 100% { opacity: 0.25; }
                50% { opacity: 0.95; }
            }
            @keyframes pulseGrid {
                0%, 100% { opacity: 0.1; }
                50% { opacity: 0.4; }
            }
            .sq-left {
                animation: breathe 3.6s ease-in-out infinite;
                transform-origin: 182px 100px;
            }
            .sq-right {
                animation: breathe 3.6s ease-in-out infinite;
                animation-delay: -1.8s;
                transform-origin: 218px 100px;
            }
            .status-text {
                font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
                font-size: 9px;
                fill: #808080;
                letter-spacing: 0.15em;
                text-anchor: middle;
                animation: fadeText 4.8s ease-in-out infinite;
            }
            .crosshair-grid {
                animation: pulseGrid 6s ease-in-out infinite;
            }
        </style>
        
        <pattern id="crosshair" width="50" height="50" patternUnits="userSpaceOnUse">
            <path d="M 25 22 V 28 M 22 25 H 28" stroke="#666666" stroke-width="1" shape-rendering="crispEdges" />
        </pattern>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="#1A1A1A" />

    <!-- Grid Crosshairs -->
    <rect width="100%" height="100%" fill="url(#crosshair)" class="crosshair-grid" />

    <!-- Center Line -->
    <line x1="0" y1="100" x2="400" y2="100" stroke="#333333" stroke-width="1" shape-rendering="crispEdges" />

    <!-- Text -->
    <text x="200.5" y="74" class="status-text">AWAITING PROMPT</text>

    <!-- Squares -->
    <rect x="176" y="88" width="12" height="12" fill="#FF6B2B" class="sq-left" />
    <rect x="212" y="88" width="12" height="12" fill="#D9D9D9" class="sq-right" />
</svg>