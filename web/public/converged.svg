<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="100%" height="100%">
  <defs>
    <!-- Background -->
    <rect id="bg" width="500" height="300" fill="#1A1A1A" />
    
    <!-- Registration Mark Template -->
    <g id="reg-mark" stroke="#404040" stroke-width="1">
      <line x1="-5" y1="0" x2="5" y2="0" />
      <line x1="0" y1="-5" x2="0" y2="5" />
    </g>
  </defs>

  <use href="#bg" />

  <!-- Corner Registration Marks -->
  <use href="#reg-mark" x="20" y="20" />
  <use href="#reg-mark" x="480" y="20" />
  <use href="#reg-mark" x="20" y="280" />
  <use href="#reg-mark" x="480" y="280" />

  <!-- Approaching Left Shape (#FF6B2B) -->
  <g opacity="1">
    <animate attributeName="opacity" values="1; 1; 0" keyTimes="0; 0.99; 1" dur="3s" fill="freeze" />
    <animateTransform 
      attributeName="transform" 
      type="translate" 
      values="90 140; 250 140" 
      dur="3s" 
      fill="freeze" 
      calcMode="spline" 
      keyTimes="0; 1" 
      keySplines="0.4 0 0.2 1" 
    />
    <g>
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        values="0; 45" 
        dur="3s" 
        fill="freeze" 
        calcMode="spline" 
        keyTimes="0; 1" 
        keySplines="0.4 0 0.2 1" 
      />
      <rect x="-30" y="-30" width="60" height="60" fill="none" stroke="#FF6B2B" stroke-width="1.5" />
    </g>
  </g>

  <!-- Approaching Right Shape (#D9D9D9) -->
  <g opacity="1">
    <animate attributeName="opacity" values="1; 1; 0" keyTimes="0; 0.99; 1" dur="3s" fill="freeze" />
    <animateTransform 
      attributeName="transform" 
      type="translate" 
      values="410 140; 250 140" 
      dur="3s" 
      fill="freeze" 
      calcMode="spline" 
      keyTimes="0; 1" 
      keySplines="0.4 0 0.2 1" 
    />
    <g>
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        values="0; -45" 
        dur="3s" 
        fill="freeze" 
        calcMode="spline" 
        keyTimes="0; 1" 
        keySplines="0.4 0 0.2 1" 
      />
      <rect x="-30" y="-30" width="60" height="60" fill="none" stroke="#D9D9D9" stroke-width="1.5" />
    </g>
  </g>

  <!-- Merged / Breathing Shape (Starts at 3s) -->
  <g transform="translate(250 140)">
    <g opacity="0">
      <set attributeName="opacity" to="1" begin="3s" fill="freeze" />
      
      <!-- Gentle Breathing Animation -->
      <animateTransform 
        attributeName="transform" 
        type="scale" 
        values="1; 1.1; 1" 
        dur="4s" 
        repeatCount="indefinite" 
        begin="3s" 
        calcMode="spline" 
        keyTimes="0; 0.5; 1" 
        keySplines="0.4 0 0.2 1; 0.4 0 0.2 1" 
      />
      
      <!-- The new unified shape -->
      <rect x="-30" y="-30" width="60" height="60" fill="#FF6B2B" fill-opacity="0.05" stroke-width="1.5" transform="rotate(45)" vector-effect="non-scaling-stroke">
        <!-- Alternating Colors -->
        <animate attributeName="stroke" values="#FF6B2B; #D9D9D9; #FF6B2B" dur="2s" repeatCount="indefinite" begin="3s" />
        <animate attributeName="fill" values="#FF6B2B; #D9D9D9; #FF6B2B" dur="2s" repeatCount="indefinite" begin="3s" />
      </rect>
    </g>
  </g>

  <!-- Spark Lines (Fires exactly at 3s) -->
  <g transform="translate(250 140)">
    <g opacity="0">
      <set attributeName="opacity" to="1" begin="3s" />
      <animate attributeName="opacity" values="1; 0" dur="0.6s" begin="3s" fill="freeze" />
      <animateTransform 
        attributeName="transform" 
        type="scale" 
        values="0.8; 1.4" 
        dur="0.6s" 
        begin="3s" 
        fill="freeze" 
        calcMode="spline" 
        keyTimes="0; 1" 
        keySplines="0.2 0.8 0.2 1" 
      />
      <path d="
        M 0 -45 V -60 
        M 0 45 V 60 
        M -45 0 H -60 
        M 45 0 H 60 
        M 23 23 L 33 33 
        M -23 -23 L -33 -33 
        M 23 -23 L 33 -33 
        M -23 23 L -33 33" 
        stroke="#FF6B2B" 
        stroke-width="1" 
        stroke-linecap="round" 
      />
    </g>
  </g>

  <!-- Typography -->
  <text x="250" y="235" fill="#808080" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500" letter-spacing="0.4em" text-anchor="middle" opacity="0">
    CONVERGED
    <!-- Fade in -->
    <animate attributeName="opacity" values="0; 1" begin="3.2s" dur="1s" fill="freeze" />
    <!-- Subtle upward drift on entry -->
    <animate attributeName="y" values="240; 235" begin="3.2s" dur="1s" fill="freeze" calcMode="spline" keyTimes="0; 1" keySplines="0.4 0 0.2 1" />
  </text>
</svg>